name: joyful_noise

on: 
  pull_request:

env:
  FAILED_STEP: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9'
          channel: 'stable'

      - name: Install Dependencies
        run: |
          echo "FAILED_STEP=Install Dependencies" >> $GITHUB_ENV
          flutter packages get

      - name: Format
        run: |
          echo "FAILED_STEP=Format" >> $GITHUB_ENV
          dart format -l  120 --set-exit-if-changed lib test

      - name: Sort Imports
        run: |
          echo "FAILED_STEP=Sort Imports" >> $GITHUB_ENV
          flutter pub run import_sorter:main --exit-if-changed

      - name: Analyze
        run: |
          echo "FAILED_STEP=Analyze" >> $GITHUB_ENV
          flutter analyze lib test

      - name: Run unit tests
        run: |
          echo "FAILED_STEP=Run unit tests" >> $GITHUB_ENV
          flutter test --dart-define=CI=true --no-pub --coverage --test-randomize-ordering-seed random

      - uses: codecov/codecov-action@v2
        with:
          files: coverage/lcov.info

      - name: Comment PR
        if: failure()
        uses: actions/github-script@v5
        with:
          script: |
            const issue_number = context.issue.number;
            const message = `${process.env.FAILED_STEP} stage failed. Please check the logs for more details.`;
            github.rest.issues.createComment({
              issue_number: issue_number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
            
